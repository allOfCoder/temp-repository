<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <div class="signupContainer">
            <div class="infoInputs">
                <input type="email" class="id" placeholder="id">
                <input type="password" class="pw" placeholder="password">
                <input type="password" class="pw-check" placeholder="password-check">
                <input type="text" class="student-number" placeholder="student-number">
                <div class="major"></div>
                <input type="text" class="phone-number" placeholder="phone-number">
            </div>
            <div class="buttonContainer">
                <button class="signup">가입</button>
                <button class="cancel">취소</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
