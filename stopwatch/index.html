<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="root">
        <div class="container">
            <div class="kind">
                <div class="stopwatch">
                    <div class="string">stopwatch</div>
                </div>
                <div class="timer">
                    <div class="string">
                        timer
                    </div>
                </div>
            </div>
            <div class="time-line">
                <div class="time">
                    <div class="string time-now"></div>
                </div>
            </div>
            <div class="start-pause-line">
                <div class="start-pause">
                    <div class="string">
                        start
                    </div>
                </div>
                <div class="five-sec">
                    <div class="string">
                        pause five seconds
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
